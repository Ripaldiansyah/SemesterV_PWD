<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Tugas 11 Ripaldiansyah</title>
        <link rel="stylesheet" href="Styles.css">
    </head>

    <body>
        <img class="set-images" src="Logo.png" alt="Logo Unindra">
        <h3 class="set-judul">UNIVERSITAS INDRAPRASTA PGRI <br>(UNINDRA)</h3>
        <h3 class="set-alamat">Jl. Nangka No.58 Tanjung Barat - Jaksel</h3>
        <hr class="garis">


        <table class="table-style">
            <tr id="judul-table">
                <td colspan="3">BIODATA MAHASISWA</td>
            </tr>
            <tr>
                <td class="form-control">NAMA</td>
                <td>:</td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td class="form-control">ALAMAT</td>
                <td>:</td>
                <td><textarea name="Alamat" id="ALAMAT" cols="50" rows="5"></textarea></td>
            </tr>

            <tr>
                <td class="form-control">TANGGAL LAHIR</td>
                <td>:</td>
                <td><input type="date" name="tanggal lahir" id="date"></td>
            </tr>

            <tr>
                <td class="form-control">TELP</td>
                <td>:</td>
                <td><input type="tel"></td>
            </tr>

            <tr>
                <td class="form-control">EMAIL</td>
                <td>:</td>
                <td><input type="email" name="EMAIL"></td>
            </tr>

            <tr>
                <td colspan="3" id="button-control"><button id="simpan-button">SIMPAN   </button>
                <button>BATAL</button></td>
            </tr>

    </body>
</html>
